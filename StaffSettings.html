<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Settings</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/02ac7a1032.js" crossorigin="anonymous"></script>
</head>
<body class="otherBody">
    <!-- Sidebar -->
    <div class="sidebar">
        <div class="profile">
            <img src="images/pruksamanee.png" alt="Profile Icon">
        </div>
        <nav class="nav-menu">
            <ul>
                <li><a href="StaffHome.html"><i class="fa-solid fa-house"></i>&nbsp; Home</a></li>
                <li><a href="StaffAssignments.html"><i class="fa-solid fa-file-half-dashed"></i>&nbsp; Assignments</a></li>
                <li><a href="StaffPastAssignments.html"><i class="fa-solid fa-file"></i>&nbsp; Past Assignments</a></li>
                <li><a href="StaffSetAssignment.html"><i class="fa-solid fa-file-pen"></i>&nbsp; Set Assignment</a></li>
                <li><a href="StaffMessages.html"><i class="fa-solid fa-comment"></i>&nbsp; Messages</a></li>
            </ul>
            <ul class="footer-menu">
                <li><a href="StaffHelp.html"><i class="fa-solid fa-circle-info"></i>&nbsp; Help</a></li>
                <li class="active"><a href="StaffSettings.html"><i class="fa-solid fa-wrench"></i>&nbsp; Settings</a></li>
                <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>&nbsp; Logout</a></li>
            </ul>
        </nav>
    </div>


    <!-- Main Content -->
    <div class="main-content">
        <h2 class="studentHomeHeader">Settings</h2>
        <div class="section">
            <div class="setting">
                <label for="option1">Night Mode</label>
                <input type="checkbox" id="option1">
            </div>
            <div class="setting">
                <label for="option2">Notifications</label>
                <input type="checkbox" id="option2">
            </div>
            <div class="setting">
                <label for="colorBlindMode">Colour Blind Mode</label>
                <input type="checkbox" id="colorBlindMode">
            </div>
            <div class="setting">
                <label for="fontSize">Font Size</label>
                <input type="range" id="fontSize" min="10" max="24" step="1">

    </div>
</body>
</html>
