    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="otherBody">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="profile">
                <img src="images/pruksamanee.png" alt="Profile Icon">
            </div>
            <nav class="nav-menu">

    <div class="main-content">
        <div>
            <canvas id="chart"></canvas>
        </div>
        <script>
            const ctx = document.getElementById('chart');
          
            new Chart(ctx, {
              type: "bar",
              data: {
                labels: ["Question 1","Question 2","Question 3","Question 4","Question 5","Question 6"],
                datasets: [{
                    label: "Number of Correct Answers",
                    data: [10,15,13,14,6,17],
                    borderWidth: 3,
                    borderColor: '#816DC8',
                    backgroundColor: '#9a8ad1'
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
    </div>
