<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://kit.fontawesome.com/02ac7a1032.js" crossorigin="anonymous"></script>
</head>
<body class="otherBody">
        <div class="sidebar">
            <div class="profile">
                <img src="images/pruksamanee.png" alt="Profile Icon">
            </div>
            <nav class="nav-menu">
              <ul>
                  <li><a href="StaffHome.html"><i class="fa-solid fa-house"></i>&nbsp; Home</a></li>
                  <li><a href="StaffAssignments.html"><i class="fa-solid fa-file-half-dashed"></i>&nbsp; Assignments</a></li>
                  <li><a href="StaffPastAssignments.html"><i class="fa-solid fa-file"></i>&nbsp; Past Assignments</a></li>
                  <li><a href="StaffSetAssignment.html"><i class="fa-solid fa-file-pen"></i>&nbsp; Set Assignment</a></li>
                  <li><a href="StaffMessages.html"><i class="fa-solid fa-comment"></i>&nbsp; Messages</a></li>
              </ul>
              <ul class="footer-menu">
                  <li><a href="StaffHelp.html"><i class="fa-solid fa-circle-info"></i>&nbsp; Help</a></li>
                  <li><a href="StaffSettings.html"><i class="fa-solid fa-wrench"></i>&nbsp; Settings</a></li>
                  <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>&nbsp; Logout</a></li>
              </ul>
          </nav>
        </div>
    <div class="main-content">
        <div>
            <input action="action" type="button" value = "Exit" onclick="window.history.go(-1); return false;" class = "exit-button"/>
            <canvas id="chart"></canvas>
        </div>
        <script>
            const ctx = document.getElementById('chart');
          
            new Chart(ctx, {
              type: "bar",
              data: {
                labels: ["Question 1","Question 2","Question 3","Question 4","Question 5","Question 6"],
                datasets: [{
                    label: "Number of Correct Answers",
                    data: [10,15,13,14,6,17],
                    borderWidth: 3,
                    borderColor: '#816DC8',
                    backgroundColor: '#9a8ad1'
                }]
              },
              options: {
                scales: {
                  y: {
                    beginAtZero: true
                  }
                }
              }
            });
          </script>
    </div>
</body>
</html>
