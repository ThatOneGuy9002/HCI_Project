<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts/confirmButton.js"></script> 

</head>
<body class="formBody">
    <div class="formHeader">
        <img src="images/exit.png" alt="Exit Icon" class="exitIcon" onclick="confirmAction()">
        <span>How Biomes Influence Human Settlements</span>
    </div>
    <form class="homeworkForm" id = "homeworkForm">
        <label for="question1">Q1. In what ways have forest biomes supported agricultural development and urban expansion?</label>
        <input type="text" id="question1" name="question1" placeholder="Enter your answer here..." required>
        
        <label for="question2">Q2. How do tundra regions impact the types of infrastructure and living conditions for human populations?</label>
        <input type="text" id="question2" name="question2" placeholder="Enter your answer here..." required>
        
        <label for="question3">Q3. What role do coastal biomes play in the development of trade and commerce for nearby human settlements?</label>
        <input type="text" id="question3" name="question3" placeholder="Enter your answer here..." required>
        
        <label for="question3">Q4. What challenges do human settlements face when living in high-altitude biomes, such as mountainous regions?</label>
        <input type="text" id="question3" name="question3" placeholder="Enter your answer here..." required>

        <label for="question3">Q5. How do the resources found in tropical rainforests contribute to the economic development of communities?</label>
        <input type="text" id="question3" name="question3" placeholder="Enter your answer here..." required>

        <label for="question3">Q6. Explain why humans tend to locate close to bodies of water.</label>
        <input type="text" id="question3" name="question3" placeholder="Enter your answer here..." required>

        <label for="question3">Q7. Is every biome habitable? Explain why.</label>
        <input type="text" id="question3" name="question3" placeholder="Enter your answer here..." required>
        
        <div class="formButtonContainer">
            <button type="submit" class="formSubmitButton">Submit</button>
        </div>
        <script src="scripts/AssignmentForm.js"></script>
    </form>
</body>
</html>
