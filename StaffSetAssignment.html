<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Staff Home</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/02ac7a1032.js" crossorigin="anonymous"></script>
</head>
<body class="otherBody">
        <div class="sidebar">
            <div class="profile">
                <img src="images/pruksamanee.png" alt="Profile Icon">
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="StaffHome.html"><i class="fa-solid fa-house"></i>&nbsp; Home</a></li>
                    <li><a href="StaffAssignments.html"><i class="fa-solid fa-file-half-dashed"></i>&nbsp; Assignments</a></li>
                    <li><a href="StaffPastAssignments.html"><i class="fa-solid fa-file"></i>&nbsp; Past Assignments</a></li>
                    <li class="active"><a href="StaffSetAssignment.html"><i class="fa-solid fa-file-pen"></i>&nbsp; Set Assignment</a></li>
                    <li><a href="StaffMessages.html"><i class="fa-solid fa-comment"></i>&nbsp; Messages</a></li>
                </ul>
                <ul class="footer-menu">
                    <li><a href="StaffHelp.html"><i class="fa-solid fa-circle-info"></i>&nbsp; Help</a></li>
                    <li><a href="StaffSettings.html"><i class="fa-solid fa-wrench"></i>&nbsp; Settings</a></li>
                    <li><a href="index.html"><i class="fa-solid fa-right-from-bracket"></i>&nbsp; Logout</a></li>
                </ul>
            </nav>
        </div>


    <div class="main-content">
        <form id="myForm">
            <h2>Set Assignment</h2>
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required>
            <div class = "form-row">
                <div>
                    <label for="class">Class:</label>
                    <select id="class" name="class" required>
                        <option value="" disabled selected>None</option>
                        <option value="class1">Class 1</option>
                        <option value="class2">Class 2</option>
                        <option value="class3">Class 3</option>
                        <option value="class4">Class 4</option>
                    </select>
                </div>
                <div>
                    <label for="due">Due:</label>
                    <input type="date" id="due" name="due" required>
                </div>
            </div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required></textarea>
            <button type="submit">Submit</button>
        </form>
        <script src="scripts/SetAssignment.js"></script> 
    </div>

</body>
</html>
